<input type="hidden" ng-model="user.id">
<div class="formbody">
    <div class="formtitle">
        <span>填写用户信息</span>
    </div>
    <ul class="forminfo">
        <li>
            <label>用户名</label>
            <input type="text" class="dfinput" placeholder="请输入用户名" ng-model="user.username">
        </li>
        <li>
            <label>用户密码</label>
            <span class="center">默认为：111111</span>
        </li>
        <li>
            <label>交易密码</label>
            <span class="center">默认为：111111</span>
        </li>
        <li>
            <label>用户头像</label>
            <cite>
                <input type="file"><br>
                <div ng-if="user.avatar">
                    <img ng-src="{{user.avatar}}">
                </div>
            </cite>
        </li>
        <li>
            <label>真实姓名</label>
            <input type="text" class="dfinput" placeholder="请输入真实姓名" ng-model="user.realName">
        </li>
        <li>
            <label>身份证</label>
            <input type="text" class="dfinput" placeholder="请输入身份证信息" ng-model="user.idCard">
        </li>
        <li>
            <label>证件截止日期</label>
            <input type="text" class="dfinput" placeholder="点击输入框选择证件截止日期" ng-model="user.idCardEndTime" date-time date-converter view="date">
        </li>
        <li>
            <label>是否长期有效</label>
            <cite>
                <input type="radio" value="0" ng-model="user.alwaysAvailable">无效
                <input type="radio" value="1" ng-model="user.alwaysAvailable">有效
            </cite>
        </li>
        <li>
            <label>手机号</label>
            <input type="text" class="dfinput" placeholder="请输入手机号" ng-model="user.phoneNumber">
        </li>
        <li>
            <label>邮箱</label>
            <input type="text" class="dfinput" placeholder="请输入电子邮箱地址" ng-model="user.email">
        </li>
        <li>
            <label>公司名称</label>
            <input type="text" class="dfinput" placeholder="请输入公司名称" ng-model="user.company">
        </li>
        <li>
            <label>是否是会员</label>
            <cite>
                <input type="radio" value="0" ng-model="user.isMember">不是
                <input type="radio" value="1" ng-model="user.isMember">是
            </cite>
        </li>
        <li>
            <label>性别</label>
            <cite>
                <input type="radio" value="0" ng-model="user.gender">男
                <input type="radio" value="1" ng-model="user.gender">女
            </cite>
        </li>
        <li>
            <label>用户类型</label>
            <cite>
                <input type="radio" value="0" ng-model="user.userType">普通用户(投资人)
                <input type="radio" value="1" ng-model="user.userType">客户经理
            </cite>
        </li>
        <li>
            <label>可投资金额</label>
            <cite>
                <span ng-repeat="(k, v) in availabe_fund_amount">
                    <input type="radio" value="{{k}}" ng-model="user.availabeFundAmount">{{v}}
                </span>
            </cite>
        </li>
        <li>
            <label>银行卡</label>
            <input type="text" class="dfinput" placeholder="请输入银行卡账号" ng-model="user.bankCard">
        </li>
        <li>
            <label>开卡城市</label>
            <input type="text" class="dfinput" placeholder="请输入开卡城市" ng-model="user.bankCity">
        </li>
        <li>
            <label>银行名称</label>
            <input type="text" class="dfinput" placeholder="请输入银行卡名称" ng-model="user.bankName">
        </li>
        <li>
            <label>&nbsp;</label>
            <input ng-if="!user || !user.id" type="button" value="确认保存" class="btn" ng-click="createUser(user)">
            <input ng-if="user && user.id" type="button" value="确认保存" class="btn" ng-click="updateUser(user)">
            &nbsp;&nbsp;&nbsp; <u><a href="javascript:history.go(-1)">返回列表</a></u>
        </li>
    </ul>
</div>
