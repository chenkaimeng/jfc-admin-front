<div class="head">
    <div class="left">
        <a href="javascript:void(0)" ui-sref="app.welcome">
            <img src="static/admin/img/logo.png"/>
        </a>
    </div>
    <div class="right">
        <a href="javascript:void(0)">退出</a>
        <div class="user" ng-controller="AdminController">
            <span>欢迎您，  admin</span>
        </div>
    </div>
</div>
<div class="body">
    <div class="left">
        <div class="title">
            <span></span>分类
        </div>
        <dl class="menu" ng-controller="MenuController">
            <dd ng-repeat="item in menu_tree">
                <div ng-click="parentClick(item.name)">
                    <span class="ico"></span>
                    {{item.name}}
                </div>
                <ul class="children" ng-show="active_parent_item == item.name">
                    <li ng-repeat="child in item.children" ng-click="childClick(child)">
                        <i></i>
                        <a>{{child.name}}</a>
                    </li>
                <ul>
            </dd>
        </dl>
    </div>
    <div class="right">
        <div class="place">
            <span>位置：</span>
            <ul>
                <li ng-repeat="item in attr.path">{{item}}</li>
            </ul>
        </div>
        <ui-view></ui-view>
    </div>
</div>
<div class="footer">
    <span>信息管理系统</span>
    <i>版权所有 2016</i>
</div>
