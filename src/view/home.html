<div class="head">
    <div class="left">
        <a ui-sref="index">
            <img src="static/admin/img/logo.png"/>
        </a>
    </div>
    <div class="right">
        <a href="javascript:void(0)">退出</a>
        <div class="user" ng-controller="AdminController">
            <span>欢迎您，  admin</span>
        </div>
    </div>
</div>
<div class="body">
    <div class="left">
        <div class="title">
            <span></span>分类
        </div>
        <dl class="menu" ng-controller="MenuController">
            <dd ng-repeat="item in menu_tree">
                <div ng-click="active(item.name)">
                    <span class="ico"></span>
                    {{item.name}}
                </div>
                <ul class="children" ng-show="active_item == item.name">
                    <li ng-repeat="child in item.children">
                        <i></i>
                        <a>{{child}}</a>
                    </li>
                <ul>
            </dd>
        </dl>
    </div>
    <div class="right">
        <div class="place">
            <span>位置：</span>
        </div>
    </div>
</div>
<div class="foot"></div>
