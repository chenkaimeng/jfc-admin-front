<div class="formbody">
    <div class="formtitle"><span>填写收益明细</span></div>
    <ul class="forminfo">
        <li><label>选择私募基金</label>
            <select class="select1" >
                <option value="-1" selected="selected">请选择一个私募基金</option>
                <option value="42">嘉诚蓝峰数字营销产业基金</option>
                <option value="49">华盛顿州贝灵汉地产项目简介</option>
                <option value="52">中国高净值人群全球资产管理专业机构 新三板第一股定增说明书</option>
                <option value="53">嘉富诚鲍斯股份定增基金产品 招募说明书</option>
            </select>
        </li>
        <li>
            <label>选择收益用户</label>
            <select class="select1">
                <option value="-1" selected="selected">请选择一个收益用户</option>
                <option value="25">aacon</option>
                <option value="26">gaoshunsheng</option>
                <option value="27">橘子</option>
            </select>
        </li>
        <li>
            <label>项目名称</label>
            <input class="dfinput" type="text" name="p_income_invest" id="p_income_invest" placeholder="请输入项目名称">
            <i class="txt-impt">请输入项目名称</i>
        </li>

        <li><label>收益金额</label>
            <input class="dfinput" type="text" name="p_income_money" id="p_income_money" placeholder="请输入收益金额">
            <i class="txt-impt">请输入收益金额</i>
        </li>
        <li><label>收款账号</label><input name="p_income_bank_number" id="p_income_bank_number" type="text" class="dfinput" placeholder="请输入收款账号">
            <i class="txt-impt">请输入数字账号</i>
        </li>
                <li>
            <label>收益明细时间</label>
            <input name="p_income_date" type="text" class="dfinput" placeholder="点击选择收益明细时间">
        </li>
       <li>
            <label>币种</label>
            <cite>
                <input name="p_income_money_type" type="radio" value="0" checked="checked">&nbsp;人民币&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="p_income_money_type" type="radio" value="1">&nbsp;美元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="p_income_money_type" type="radio" value="2">&nbsp;澳币&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="p_income_money_type" type="radio" value="3">&nbsp;港币
            </cite>
        </li>
        <li>
            <label>&nbsp;</label>
            <input type="submit" value="确认保存" class="btn" id="saveSubmitInfo">
            &nbsp;&nbsp;&nbsp; <u><a href="javascript:history.go(-1)">返回列表</a></u>
        </li>
    </ul>
</div>
