<div class="list-wrapper">
    <div class="tools">
        <a href="javascript:void(0)" class="add-btn" ng-click="attr.path=['个人收益管理', '添加个人收益'];$state.go('app.person_incomes.add')">
            <span></span>添加
        </a>
    </div>
    <table class="list-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户</th>
                <th>投资总额</th>
                <th>用户收益总额</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd">
                <td>73</td>
                <td>温守珍</td>
                <td>1180000.00 元</td>
                <td>60416.00 元</td>
                <td>
                    <a href="javascript:void(0)" ng-click="attr.path=['个人收益管理', '编辑个人收益'];$state.go('app.person_incomes.edit', {personIncomeId: 1})">编辑</a>  |
                    <a href="javascript:;" numid="73" class="tablelink deleteThisInfo click"> 删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagebar">
        <div class="message">共<i>&nbsp;{{pe_page_list.count}}&nbsp;</i>条记录，当前显示第&nbsp;<i>{{cur_page}}&nbsp;</i>页</div>
        <ul class="pages">
            <li ng-repeat="i in pages" class="page-num {{ cur_page == i && 'current'}}">
                <a href="javascript:void(0);">{{i}}</a>
            </li>
        </ul>
    </div>
</div>
