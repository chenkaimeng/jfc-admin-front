<div class="list-wrapper">
    <div class="tools">
        <a href="javascript:void(0)" class="add-btn" ng-click="attr.path=['视频集管理', '视频集列表' , '视频列表'];$state.go('app.videos.add');">
            <span></span>添加
        </a>
    </div>
    <table class="list-table">
        <thead>
            <tr>
                <th>视频ID</th>
                <th>视频标题</th>
                <th>第几集视频</th>
                <th>视频收藏次数</th>
                <th>视频赞次数</th>
                <th>视频下载次数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="video in video_page_list.data" ng-class-odd="'odd'">
                <td>{{video.id}}</td>
                <td>{{video.title}}</td>
                <td>{{video.orderNum}}</td>
                <td>{{video.collectCount}}</td>
                <td>{{video.likeCount}}</td>
                <td>{{video.downloadCount}}</td>
                <td></td>
                <td>
                    <a href="javascript:void(0);" ng-click="attr.path=['视频集管理', '视频集列表', '视频列表'];$state.go('app.videos.detail', {videoId : video.id })">编辑</a>  |
                    <a href="javascript:void(0);"> 删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagebar">
        <div class="message">共<i>&nbsp;{{video_page_list.count}}&nbsp;</i>条记录，当前显示第&nbsp;<i>{{cur_page}}&nbsp;</i>页</div>
        <ul class="pages">
            <li ng-repeat="i in pages" class="page-num {{ cur_page == i && 'current'}}">
                <a href="javascript:void(0);">{{i}}</a>
            </li>
        </ul>
    </div>
</div>
