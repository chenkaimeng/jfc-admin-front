<div class="list-wrapper">
    <div class="tools">
        <a href="javascript:void(0)" class="add-btn">
            <span></span>添加
        </a>
        <select>
            <option value="-1" selected="selected">请选择一个文章类型</option>
            <option ng-repeat="(k, v) in topic_constants.TOPIC_CATEGORY" value="{{k}}">{{v}}</option>
        </select>
    </div>
    <table class="list-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>文章标题</th>
                <th>文章作者</th>
                <th>文章类型</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="topic in topic_page_list.data" ng-class-odd="'odd'">
                <td>{{topic.id}}</td>
                <td>{{topic.title}}</td>
                <td>{{topic.author}}</td>
                <td>{{topic_constants.TOPIC_CATEGORY[topic.category]}}</td>
                <td>
                    <a href="javascript:void(0);" ng-click="attr.path=['文章管理', '编辑文章'];$state.go('app.topics.detail', {articleId : article.id })">编辑</a>  |
                    <a href="javascript:void(0);"> 删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagebar">
        <div class="message">共<i>&nbsp;{{topic_page_list.count}}&nbsp;</i>条记录，当前显示第&nbsp;<i>{{cur_page}}&nbsp;</i>页</div>
        <ul class="pages">
            <li ng-repeat="i in pages" class="page-num {{ cur_page == i && 'current'}}">
                <a href="javascript:void(0);">{{i}}</a>
            </li>
        </ul>
    </div>
</div>
